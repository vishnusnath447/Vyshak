name: Deploy to Fly
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "::add-path::${HOME}/.fly/bin"
      - name: Deploy to Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_APP: ${{ secrets.FLY_APP }}
        run: |
          export PATH="$HOME/.fly/bin:$PATH"
          flyctl version
          if [ -z "$FLY_APP" ]; then
            echo "FLY_APP secret is not set â€” create the Fly app and set the secret in repo settings";
            exit 1;
          fi
          flyctl deploy --app "$FLY_APP"
